<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selector and Ranker</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Course Selector and Ranker</h1>
        <form id="course-form">
            <div class="form-group">
                <label for="school">Which school will you be in during the quarter for which you're planning?</label>
                <select id="school" required>
                    <option value="" disabled selected>Select your school</option>
                    <option value="Weinberg">Weinberg</option>
                    <option value="McCormick">McCormick</option>
                    <option value="Medill">Medill</option>
                    <option value="Comm">Comm</option>
                    <option value="SESP">SESP</option>
                    <option value="Bienen">Bienen</option>
                </select>
            </div>
            <div class="form-group">
                <label for="class">Which year will you be during the quarter for which you're planning?</label>
                <select id="class" required>
                    <option value="" disabled selected>Select your class</option>
                    <option value="Freshmen">Freshman</option>
                    <option value="Sophomores">Sophomore</option>
                    <option value="Juniors">Junior</option>
                    <option value="Seniors">Senior</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quarter">What type of quarter are you planning for?</label>
                <select id="quarter" required>
                    <option value="" disabled selected>Select quarter</option>
                    <option value="2023 Fall">Fall</option>
                    <option value="2024 Winter">Winter</option>
                    <option value="2024 Spring">Spring</option>
                </select>
            </div>
            <div class="form-group">
                <label for="courses">Select Courses:</label>
                <select id="courses" multiple required>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <button type="submit">Rank Courses</button>
        </form>

        <div id="results">
            <!-- Ranked courses will be displayed here -->
        </div>
    </div>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
</body>
</html>
